<h2 mat-dialog-title> Update Password</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    <div class = "form-grid">

        <div class="spinner-overlay" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
          </div>

        <div class="passwordInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>New Password</mat-label>
            <input formControlName="newPassword" matInput type="password" required>
            <mat-error *ngIf="form.controls['newPassword'].hasError('required') || 
            form.controls['newPassword'].hasError('minlength')">
              Password is required and minimun lenght is 8.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="passwordInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input formControlName="confirmPassword" matInput type="password" required>
              <mat-error *ngIf="form.hasError('passwordMismatch') && form.controls['confirmPassword'].touched">
                Passwords are not matching.
              </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" [disabled]="!form.valid || isLoading" type="submit">
        <mat-icon>save</mat-icon>  Update Password
      </button>
      <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Close</button>
    </mat-dialog-actions>

  </form>
