<h2 mat-dialog-title>Thank You for Your Order!</h2>
<mat-dialog-content>

  <p>Order Number: {{data.id}}</p>
  <p>Order Date: {{data.orderDate | date}}</p>


  <h3>Order Details</h3>
  <table mat-table [dataSource]="orderLineItems" class="mat-elevation-z8 order-details-table">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Menu Item </th>
        <td mat-cell *matCellDef="let item"> {{item.menuItem.name}} </td>
      </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let item"> {{item.menuItem.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let item"> {{item.lineItemTotal | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="subtotal">
  <p>Total: <strong>{{data.totalAmount | currency}}</strong></p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
